 <!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8"> 
       
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
      <link href="https://fonts.googleapis.com/css?family=Carter+One" rel="stylesheet">  <!--Agregaremos los nuevos estilos-->

      <title> Pagina Principal </title> 
</head>

<body  >
     <center>
     <div class="tamaño">ORION</div>
     </center>
     <div class="caja_login" > <!-- LO QUE LE AGREGUE-->
          
          <h1>Iniciar sesion</h1>
           
               <form action="/login" method='POST'>
                    <div class="caja_texto">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" placeholder="usuario" name="user"  required>
                    </div>
                    <div class="caja_texto">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <input type="password" placeholder="contraseña" name="password" required>
                    </div>
                    <div class="boton">
                        <center>
                            <input type="submit" value="Ingresar">
                            
                        </center>
                    </div>                  
               </form>
          
          <h2>Registrarse</h2>
          
               <form action="/registro" method='POST'>
                    <div class="caja_texto">
                          <i class="fa fa-address-card-o" aria-hidden="true"></i>
  
                          <input type="text" placeholder="  Nombre Completo" name="name" required>
                    </div>
                    <div class="caja_texto">
                          <i class="fa fa-user-o" aria-hidden="true"></i>
                          <input type="text" placeholder="Usuario" name="user" required>
                    </div>
                    <div class="caja_texto">

                          <i class="fa fa-unlock" aria-hidden="true"></i>
                          <input type="password" placeholder="Contraseña" name="password" required>
                    </div>
                    <div class="caja_texto">

                          <i class="fa fa-mobile" aria-hidden="true"></i>
                          <input type="tel" placeholder="Telefono" name="phone" required>
                    </div>
                          
                          <center>
                          <input type="submit" value="Registrar">      
                          <input type="reset" value="Delete">
                          </center> 
                    
               </form>
     </div>

</body>
</html>
